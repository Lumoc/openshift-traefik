apiVersion: v1
kind: Service
metadata:
  name: traefik-web-ui
  namespace: traefik-ingress
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
  - port: 8081
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: traefik-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik-ui.local
    http:
      paths:
      - backend:
          serviceName: traefik-web-ui
          servicePort: 8081
